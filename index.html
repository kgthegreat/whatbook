<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <title>WhatBook</title>
    <meta name="description" content="What book should I read?">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  </head>
  <body>
    <div class="col-md-8 col-md-offset-2">
      <nav role="navbar" class="navbar navbar-default">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">                
            <span class="glyphicon glyphicon-book" aria-hidden="true"></span> WhatBook</a>
        </div>
      </nav>
      
      <div class="page-header">
        <h3>Take the quiz <small>and find your next read</small></h3>
      </div>


      <div class="col-md-5 col-md-offset-4">
        <div>
          <img src="/images/coetzee.jpg" alt="Youth">
          <div class="caption">
            <h4>Youth <small>J.M. Coetzee</small></h4>
            <p>Youth knows no bound</p>
            <div class="btn-group btn-group-sm" role="group" aria-label="...">
              <button type="button" class="btn btn-success"> 
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> It's Great</button>
              <button type="button" class="btn btn-default">                  
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Can't Say</button>
              <button type="button" class="btn btn-danger">                  
                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> Didn't like</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
